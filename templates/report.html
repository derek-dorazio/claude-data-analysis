<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<style>
  /* i-Ready brand palette: teal #00A5B5, green #7AC143, orange #F58220 */
  :root {
    --teal: #00A5B5;
    --teal-dark: #008A98;
    --teal-light: #E6F7F8;
    --green: #7AC143;
    --green-light: #F0F9E8;
    --orange: #F58220;
    --orange-light: #FEF3E6;
    --text: #2D3436;
    --text-light: #636E72;
    --border: #DFE6E9;
    --bg: #FFFFFF;
    --bg-alt: #F8FAFB;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    color: var(--text);
    background: var(--bg);
    line-height: 1.6;
    font-size: 14px;
  }

  .page {
    max-width: 1100px;
    margin: 0 auto;
    padding: 40px;
  }

  /* Header */
  .report-header {
    border-bottom: 3px solid var(--teal);
    padding-bottom: 24px;
    margin-bottom: 32px;
  }

  .report-header .brand {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
  }

  .report-header .brand .cube {
    width: 36px;
    height: 36px;
    position: relative;
    flex-shrink: 0;
  }

  .report-header .brand .cube svg {
    width: 36px;
    height: 36px;
  }

  .report-header .brand-text {
    font-size: 13px;
    color: var(--text-light);
    font-weight: 500;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  .report-header h1 {
    font-size: 28px;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 8px;
  }

  .report-header .meta {
    display: flex;
    gap: 24px;
    font-size: 13px;
    color: var(--text-light);
  }

  .report-header .meta span {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  /* Summary cards */
  .summary-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 16px;
    margin-bottom: 36px;
  }

  .summary-card {
    background: var(--bg-alt);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 16px 20px;
    text-align: center;
  }

  .summary-card .value {
    font-size: 28px;
    font-weight: 700;
    color: var(--teal-dark);
    line-height: 1.2;
  }

  .summary-card .label {
    font-size: 12px;
    color: var(--text-light);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-top: 4px;
  }

  .summary-card.accent-orange .value { color: var(--orange); }
  .summary-card.accent-green .value { color: var(--green); }

  /* Sections */
  .section {
    margin-bottom: 36px;
  }

  .section h2 {
    font-size: 20px;
    font-weight: 700;
    color: var(--teal-dark);
    margin-bottom: 4px;
    padding-bottom: 8px;
    border-bottom: 2px solid var(--teal-light);
  }

  .section h3 {
    font-size: 16px;
    font-weight: 600;
    color: var(--text);
    margin-top: 20px;
    margin-bottom: 8px;
  }

  .section p, .section ul {
    margin-bottom: 12px;
    color: var(--text);
  }

  .section ul {
    padding-left: 24px;
  }

  .section .description {
    font-size: 13px;
    color: var(--text-light);
    margin-bottom: 16px;
  }

  /* Tables */
  .table-wrapper {
    overflow-x: auto;
    margin: 16px 0 24px 0;
    border-radius: 8px;
    border: 1px solid var(--border);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
  }

  thead {
    background: var(--teal);
    color: white;
  }

  thead th {
    padding: 10px 14px;
    text-align: left;
    font-weight: 600;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.3px;
    white-space: nowrap;
  }

  tbody tr {
    border-bottom: 1px solid var(--border);
  }

  tbody tr:nth-child(even) {
    background: var(--bg-alt);
  }

  tbody tr:hover {
    background: var(--teal-light);
  }

  tbody td {
    padding: 9px 14px;
    white-space: nowrap;
  }

  td.number {
    text-align: right;
    font-variant-numeric: tabular-nums;
  }

  /* Labels / badges */
  .badge {
    display: inline-block;
    padding: 2px 10px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.3px;
  }

  .badge-hot { background: #FFEAA7; color: #D35400; }
  .badge-warm { background: #FEF3E6; color: #E67E22; }
  .badge-developing { background: var(--teal-light); color: var(--teal-dark); }
  .badge-long-term { background: #F1F2F6; color: #636E72; }

  /* Validation */
  .validation-pass {
    color: var(--green);
    font-weight: 600;
  }

  .validation-fail {
    color: #E74C3C;
    font-weight: 600;
  }

  /* Footer */
  .report-footer {
    margin-top: 40px;
    padding-top: 16px;
    border-top: 1px solid var(--border);
    font-size: 12px;
    color: var(--text-light);
    display: flex;
    justify-content: space-between;
  }

  /* Print / PDF styles */
  @media print {
    body { font-size: 11px; }
    .page { padding: 20px; max-width: none; }
    .summary-grid { grid-template-columns: repeat(4, 1fr); }
    .table-wrapper { page-break-inside: avoid; }
    tbody tr:hover { background: inherit; }
  }

  @page {
    size: A4 landscape;
    margin: 15mm;
  }
</style>
</head>
<body>
<div class="page">

  <div class="report-header">
    <div class="brand">
      <div class="cube">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <polygon points="50,5 95,28 95,72 50,95 5,72 5,28" fill="none" stroke="none"/>
          <polygon points="50,5 95,28 50,50 5,28" fill="#00A5B5"/>
          <polygon points="95,28 95,72 50,50" fill="#7AC143"/>
          <polygon points="5,28 50,50 5,72" fill="#F58220"/>
          <polygon points="50,50 95,72 50,95 5,72" fill="#008A98"/>
        </svg>
      </div>
      <span class="brand-text">i-Ready Analytics</span>
    </div>
    <h1>{{ title }}</h1>
    <div class="meta">
      <span>{{ use_case }}</span>
      <span>{{ date }}</span>
    </div>
  </div>

  {{ content }}

  <div class="report-footer">
    <span>Generated by Claude Code Data Analysis Workflow</span>
    <span>{{ date }}</span>
  </div>

</div>
</body>
</html>
